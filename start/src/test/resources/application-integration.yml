# 集成测试配置
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  elasticsearch:
    uris: http://localhost:9200
    # 使用测试索引前缀
    index-prefix: test_

  profiles:
    active: test

logging:
  level:
    com.qcl: DEBUG
    org.springframework.web: INFO